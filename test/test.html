<!DOCTYPE html> <html>
      <html>
        <head> 
            <style> 
 .content {
 font-family: Courier New,Courier,Lucida Sans Typewriter,Lucida Typewriter,monospace }
 .background  { position: absolute; top:0; left:0; bottom:0; right:0; z-index: 0; background: #324250;
  height: 150%; width: 150%; }
  .debug {width: 100%; height: 80%}
    
            </style>
            <script lang="JavaScript">
                var lcounter = 0;
                function getStuff() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200 && this.responseText.length > 0) {
                            var d = new Date();
                            document.getElementById("debug").innerHTML += '<div id = "'+lcounter+'">'+d.toLocaleTimeString()+'  -->  '+this.responseText+'</div>';
                            document.getElementById(lcounter).scrollIntoView();
                            lcounter++;
                        }
                    };
                    xhttp.open("GET", "/read", true);
                    xhttp.send();
                }
            </script>
        </head>
        <body onload = 'setInterval(getStuff, 500);'> 
            <div class='background'></div>
            <div class='content' id="content">
            <textarea class='debug'></textarea>
            </div>
        </body>
    </html>
